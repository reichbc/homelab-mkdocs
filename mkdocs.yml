site_name: Homelab Guides
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.extra
  - pymdownx.highlight:
      guess_lang: true
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: ""
#      toc_depth: 5

nav:
  - Welcome:
    - index.md
  - Community:
    - community/community_info.md
    - community/contributing.md
    - community/car_thing.md
    - community/culture_guide.md
  - Cloudflare:
    - Cloudflare/Cloudflare Guides.md
    - Cloudflare/ddns-with-curl.md
#  - Hardware:
#    - Hardware/Raid Card Flashing.md


